        <script>
            let boxes = Array.from(document.getElementsByClassName('box'))
            let scoreTekst = document.querySelector('#score')
            let wrongTekst = document.querySelector('#wrong')



         card1 = null;
         card2 = null;
         score = 0
         scoreTekst.innerHTML = score
         boxesArray = boxes
        
    



         for (let i = this.boxesArray.length -1; i > 0 ; i-- ){
            let randIndex = Math.floor(Math.random() * (i + 1));
            this.boxesArray[randIndex].style.order = i;
            this.boxesArray[i].style.order = randIndex
         }


         
         function clickedCard(card) {
            if(card1 == null)
            {
                card.className = 'show'
                card1 = card
            }
            else if(card2 == null)
            {
                card.className = 'show'
                card2 = card
                setTimeout('matchCheck()', 500)
  
            }
         }

       
         function matchCheck() {
            if(card1.src == card2.src){
                scoreTekst.innerHTML = ++score
                card1 = null;
                card2 = null;
            }
            else {
               card1.className = 'hide';
               card2.className = 'hide';
               wrongTekst.innerHTML= 'Nije par'
               setTimeout(function () {
                wrongTekst.innerHTML= '';
               }, 1000)
               card1 = null;
               card2 = null;
            }
         }


        </script>
